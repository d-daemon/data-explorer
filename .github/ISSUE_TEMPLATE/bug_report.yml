name: ðŸ› Bug Report
description: Report a problem or unexpected behavior
title: "[BUG] "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form to help us understand and fix the issue.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm you have completed the following
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have tried refreshing the page/clearing browser cache
          required: true
        - label: I can reproduce this issue consistently
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe what happened and what you expected to happen
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Step-by-step instructions to reproduce the issue
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Search for '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened instead?
      placeholder: Describe the expected outcome
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what you observed instead
    validations:
      required: true

  - type: dropdown
    id: page
    attributes:
      label: Page/Section
      description: Which part of the application is affected?
      options:
        - Data Explorer (main page)
        - About & Contact
        - File upload
        - Search functionality
        - Dynamic filters
        - Export features
        - Other (please specify in description)
    validations:
      required: true

  - type: input
    id: data_source
    attributes:
      label: Data Source
      description: Which data source were you using? (if applicable)
      placeholder: e.g., Customer Management System, uploaded file

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other (please specify)
    validations:
      required: true

  - type: input
    id: browser_version
    attributes:
      label: Browser Version
      description: What version of the browser? (Help > About)
      placeholder: e.g., Chrome 120.0.6099.109

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Windows 10
        - Windows 11
        - macOS
        - Linux
        - Other
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots/Error Messages
      description: If applicable, paste screenshots or error messages here
      placeholder: Drag and drop images or paste error text

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might be helpful
      placeholder: Network issues, large file sizes, specific data patterns, etc.
